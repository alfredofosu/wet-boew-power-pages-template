<section class="pagedetails container">
    <h2 class="wb-inv">Page details</h2>
    <div class="row">
        <div class="wb-share col-sm-4 col-md-3 col-sm-push-8 col-md-push-9" 
                data-wb-share='{"lnkClass": "btn btn-default btn-block", "pnlId":"pnlpages", "filter": {{- settings["GCWeb/App/Footer/PageDetails/ShareFilter"] -}} }'>
        </div>
        
        <div class="col-sm-6 col-md-5 col-lg-4 col-sm-pull-4 col-md-pull-3">
            <dl id="wb-dtmd">
                <dt>Date modified: </dt>
                <dd><date property="dateModified">{{ "2025-08-19" | date: "yyyy-MM-dd" }}</date></dd>
            </dl>
        </div>
    </div>
</section>
